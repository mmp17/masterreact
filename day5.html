<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL image displayer</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="day5.css">
</head>
<body>

    <div class="displayer">
        <h2>URL image displayer</h2>
        <!-- https://images-na.ssl-images-amazon.com/images/I/61CNbSBBmnS.jpg -->
        <div class="input-group input-group-sm mb-3">
            <input id='url' type="text" placeholder="Put Your Image URL here" class="form-control" 
            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

        <button id='button' class="btn btn-primary">Get Image</button>
        <div id="img"></div>
    </div>

<script src="day5.js"></script>
</body>
</html>
